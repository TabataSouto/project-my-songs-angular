<header class="container">
  <section class="menu">
    <nav>
      <a
        routerLink="/search"
        [ngClass]="path == '/search' ? 'active' : 'normal'"
        >Pesquisa</a
      >
      <div class="divider"></div>
      <a
        routerLink="/favorites"
        [ngClass]="path == '/favorites' ? 'active' : 'normal'"
        >Favoritas</a
      >
      <div class="divider"></div>
      <a
        routerLink="/profile"
        [ngClass]="path == '/profile' ? 'active' : 'normal'"
        >Perfil</a
      >
    </nav>
  </section>
  <section class="user">
    <div>
      <fa-icon *ngIf="!imageProfile" [icon]="faUserCircle" size="4x"></fa-icon>
      <img
        *ngIf="imageProfile"
        src="{{ imageProfile }}"
        alt="imagem do usuÃ¡rio"
      />
      <p>{{ username }}</p>
    </div>
  </section>
</header>
