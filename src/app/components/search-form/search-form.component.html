<form (ngSubmit)="submit()">
  <div>
    <label for="search-value"></label>
    <input
      type="text"
      id="search-value"
      [(ngModel)]="value"
      name="value"
      (input)="searchValue()"
    >
    <input
      type="submit"
      value="Pesquisar"
      [disabled]="isDisabled"
    />
  </div>
</form>
